<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>component</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let res of resArray">
        <button ion-button block (click)="openComponent(res)">{{res.fullname}}</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message" placeholder="message">
      
      </ion-input>
      <button ion-button (click)="sendMessage()">
          send</button>
  </ion-toolbar>
</ion-footer>
