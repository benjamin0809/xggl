<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-card>

           
            
              <img   src="https://www.popochiu.com/upload/2018-02-06/laohao.jpeg">
            
            <h2 text-center>{{currentItem.username}}</h2> 
         
         
        
          <ion-card-content> 
              <h3 text-center>{{currentItem.gender}}</h3>
              <p text-center>{{currentItem.nickname}}</p>
        
              <p text-center>{{currentItem.signature}}</p>
              <p text-center>{{currentItem.address}}</p>
          </ion-card-content>
    </ion-card>  

     
  </ion-list>

  <button ion-button block (click)="createConversation()">Messages</button>
</ion-content>
